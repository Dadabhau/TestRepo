<p></p>

<div class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">marketName</th>
            <th scope="col">
              Subdivision Status
              <select
                class="form-select"
                id="category"
                [(ngModel)]="selectedCategory"
              >
                <option value="" selected>All</option>
                <option value="Future">Future</option>
                <option value="Active">Active</option>
                <option value="Builtout">Built Out</option>
              </select>
            </th>
            <th scope="col">Map Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredItems">
            <td>{{ item.id }}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.marketName }}</td>
            <td>{{ item.subdivisionStatusCode }}</td>
            <td>{{ item.nearMapImageDate | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
